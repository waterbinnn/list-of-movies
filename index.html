<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화목록리스트</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <section class="container">
      <h1 class="container-title">정글 시네마 영화 목록</h1>
      <nav class="navigation">
        <ol>
          <li class="nav-title"><a href="#">현재상영영화</a></li>
          <li class="nav-title"><a href="#">개봉예정영화</a></li>
          <li class="nav-title"><a href="#">박스오피스</a></li>
        </ol>
      </nav>
      <section class="list-wrapper">
        <ul class="list-box">
          <li class="list-item">
            <img src="./assets/image/포스터_위니브월드.png" alt="위니브월드 새로운시대" class="book-img">
            <h2 class="book-name">위니브 월드 : 새로운 시대</h2>
            <div>
            <span class="item-desc"><em class="desc-type">개요</em>판타지</span>
            <span class="item-desc"><em class="desc-type">평점</em>9.05</span>
            <span class="item-desc"><em class="desc-type">개봉</em>2021.03.27</span>
            <span class="item-desc"><em class="desc-type">출연</em>라이캣,소울곰,개리씨</span>
            </div>
            <button type="button" class="reservation-btn">예매하기</button>
            <button type="button" class="preview-btn">예고편</button>
          </li>
        </ul>
      </section>
    </section>
</body>
</html>
